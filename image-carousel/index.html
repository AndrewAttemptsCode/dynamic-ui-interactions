<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI Interactions - Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slides">
        <img src="./image1.png" alt="Image 1" class="slide">
        <img src="./image2.png" alt="Image 2" class="slide">
        <img src="./image3.png" alt="Image 3" class="slide">
      </div>
      <div class="carousel-nav">
        <!-- dynamic load nav-dot for each image -->
      </div>
      <button class="carousel-prev">&lt;</button>
      <button class="carousel-next">&gt;</button>
    </div>
  </body>
</html>
